<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/examen.js"></script>
</head>

<body>

    <div id="container">

        <div id="container-izquierda">
            <h1 class="titulo">Hidratación Basal</h1>
            <p class="completa">Completa todos los datos</p>
            <input type="number" class="peso" placeholder="Ingrese el peso en kg">
            <button id="boton-calcular">CALCULAR</button>
            <p class="respuesta"></p>
        </div>

        <div id="container-derecha">
            <div class="info">
                <h1 class="titulo-como-calcular">¿Cómo se calcula?</h1>
                <ul>
                    <li>De 0 a 10kg, se calcula 100cc por cada kilo.</li>
                    <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
                    <li>De 20kg para arriba, se suman 20cc por cada kilo adicional.</li>
                </ul>
            </div>
        </div>

    </div>
</body>

</html>
